{% load static %}
<!DOCTYPE html>
<html>
<head>
  <title>Login | MyMedic</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="{% static 'css/login.css' %}" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="auth-page">
  <div class="auth-box animate__animated animate__fadeInUp login-container">
    <div class="text-center mb-4">
      <h1 class="display-6 fw-bold" style="color: #20b2aa;">MyMedic</h1>
      <p class="lead text-muted"><b>Login to your portal</b></p>
    </div>
    <form id="login-form">
      <input type="text"    id="username" class="form-control mb-2" placeholder="Username" required>
      <input type="password" id="password" class="form-control mb-2" placeholder="Password" required>
      <button type="submit" class="btn btn-success w-100 mt-3">Login</button>
    </form>
    <p id="login-msg" class="text-danger mt-3 text-center"></p>
    <div class="text-center mt-3">
      <p class="text-muted">Don't have an account? <a href="{% url 'register' %}">Sign up</a></p>
      <a href="{% url 'forgot_password_page' %}">Forgot your password?</a>
    </div>
  </div>

  <script>
    const csrfToken     = "{{ csrf_token }}";
    const API_LOGIN_URL = "{% url 'api_login' %}";
  </script>
  <script src="{% static 'js/login.js' %}"></script>
</body>
</html>
