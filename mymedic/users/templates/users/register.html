{% load static %}
<!DOCTYPE html>
<html>
<head>
  <title>Register</title>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="{% static 'css/base.css' %}">
  <link rel="stylesheet" href="{% static 'css/form.css' %}">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/animate.css@4.1.1/animate.min.css">
</head>
<body class="auth-page">
  <div class="auth-box animate__animated animate__fadeInUp register-container">
    <div class="text-center mb-4">
      <h1 class="display-6 fw-bold" style="color: #20b2aa;">MyMedic</h1>
      <p class="lead text-muted"><b>Register</b></p>
    </div>
    <form id="register-form">
      <input type="text"    id="username"   class="form-control" placeholder="Username" required>
      <input type="password" id="password"   class="form-control" placeholder="Password" required>
      <input type="email"    id="email"      class="form-control" placeholder="Email"    required>
      <input type="text"     id="first_name" class="form-control" placeholder="First Name" required>
      <input type="text"     id="last_name"  class="form-control" placeholder="Last Name"  required>
      <input type="text"     id="phone"      class="form-control" placeholder="Phone (optional)">
      <input type="date"     id="dob"        class="form-control" placeholder="Date of Birth (optional)">

      <p id="register-msg" class="text-center mt-2"></p>
      <button type="submit" class="btn btn-success w-100 mt-3">Register</button>
    </form>
    <div class="text-center mt-3">
      <p class="text-muted">Already have an account? <a href="{% url 'login' %}">Login here</a></p>
    </div>
  </div>

  <script>
    const csrftoken = "{{ csrf_token }}";
    const API_REGISTER_URL = "{% url 'api_register' %}";
  </script>
  <script src="{% static 'js/register.js' %}"></script>
</body>
</html>
